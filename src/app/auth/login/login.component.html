<section id="login">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Login</h1>
        <div *ngIf="notifyMessage" class="alert alert-success">
          {{notifyMessage}}
        </div>
        <form [formGroup]="loginForm" #LoginForm="ngForm" (ngSubmit)="Login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input 
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  formControlName="email"
                  >
              <div *ngIf="isInvalidForm('email')" class="alert alert-danger">
                  <div *ngIf="isRequired('email')">
                    Email is required.
                  </div>

                  <div *ngIf="isCorrect('email')">
                      Must be Valid email formet.
                    </div>
              </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
                  type="password" 
                  name="password" 
                  class="form-control"
                  id="password"
                  formControlName="password"
                  > 
          </div>
          <button type="submit" [disabled]="!LoginForm.valid" class="btn btn-bwm">Submit</button>
        </form>
        <br />
        <div *ngIf="errors.length > 0"class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/login-image.jpg" style="width:100%" height="600px" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
